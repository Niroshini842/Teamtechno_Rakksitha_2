<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate 3D Image from Text</h1>
        <div class="form">
            <textarea id="promptInput" rows="4" placeholder="Enter text to generate 3D image..."></textarea>
            <button id="generateBtn">Generate</button>
        </div>
        <div id="output">
            <img id="generatedImage" src="" alt="Generated 3D Image will appear here">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
